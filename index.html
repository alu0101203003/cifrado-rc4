<!DOCTYPE html>
<html>

<head>
  <title>Encriptador RC4</title>
  <link rel="stylesheet" href="rc4/style.css">
  <link href='https://fonts.googleapis.com/css?family=Red Rose' rel='stylesheet'>
</head>

<body>
  <script src='rc4/rc4.js'></script>
  <div class="btn">
      <button id="b1" class="b1" type="button" onclick="encriptar()">
        <p>ENCRIPTAR</p>
      </button>
      <button class="b2" type="button" onclick="desencriptar()" onhover=>
        <p>DESENCRIPTAR</p>
      </button>
  </div>

  <div id="padlock-abierto" class="padlock-abierto">
    <img src="rc4/src/abierto.png">
  </div>

  <div id="padlock-cerrado" class="padlock-cerrado">
    <img src="rc4/src/cerrado.png">
  </div>

</body>


</html>
